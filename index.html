<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>P3 - Additive Manufacturing Network</title>
    <meta
      name="description"
      content="
        P3 is a Network of Additive Manufacturing Services, allowing makers to build stuff wherever, whenever.
        "
    >
    <meta        
      name="keywords" 
      content="P3, 3D, printing, AM, additive manufacturing, network, service provider, buy, printer, printers, Pakistan, 3D Printers in Pakistan, minifactory"
    >
    <link rel="stylesheet" href="./styles/P3-main.css"/>
    <link rel="stylesheet" href="./styles/P3-print.css"/>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/x-icon" href="./imgs/faviconP3.ico">
    <meta name="theme-color" content="#FEDA14">
    <link rel="apple-touch-icon" href="./images/icon/icon-512x512.png">
  </head>
  <body>
    
    <div class="main-nav-bar">
      <div id="home-p3">
        <a href="./index.html">🏛️</a>
      </div>
      <div id="theme-change">
        🎨
      </div>
      <div id="build">
        <a href="./build.html">🖨️</a>
      </div>
    </div>
    <script src="./scripts/changingthemes.js"></script>

    <div class="algo-output">
      <div class="suggestion-card">

        <div class="AMSP-detail">
          <div class="AMSP-name">
            👻
          </div>
          <div class="AMSP-available-colors">
            <div class="available-colors-text">
              Available Colors
            </div>
            <div class="available-colors-list">
              <div>👻</div>
            </div>
          </div>
          <div class="AMSP-available-materials">
            <div class="available-materials-text">
              Available Materials
            </div>
            <div class="available-materials-list">
              <div>👻</div>
            </div>
          </div>
        </div>

        <div class="prefer-algo-output">
            <div class="AMSP-process">
              👻
            </div>
            <div class="AMSP-rate">
              <span>👻</span><sup>Rs/g</sup>
            </div>
            <div class="AMSP-distance">
              <span>👻</span><sup>Km</sup>
            </div>
          </div>

      </div>

      <div class="suggestion-card-nav-bar">
        <div class="back">
          👈
        </div>
        <div class="next">
          👉
        </div>

      </div>
    </div>

    <div class="user-input">
      <form class="basic-input" method="post" enctype="multipart/form-data" name="basic-formdata">
        <div class="basic-form">
          <div class="prefered-conVar-input">
            <fieldset>
              <legend id="prefered-conVar-legend">Prefered Rate: <span>👻</span></legend>
              <label for="prefered-conVar-slider">
                <input
                  type="range"
                  name="prefered-conVar-slider"
                  id="prefered-conVar-slider"
                  value="40"
                  min="12"
                  max="60">
              </label>
              <script type="text/javascript">
                document.querySelector('#prefered-conVar-slider').oninput = () => {
                  document.querySelector('legend#prefered-conVar-legend span').textContent=`Rs ${document.querySelector('.prefered-conVar-input input').value}/g`
                };
              </script>
            </fieldset>
          </div>
          <div class="prefered-discVar">
            <fieldset>
              <legend id="prefered-discVar-legend" for="toggle-prefered-discVar">Prefered Process</legend>
              <label class="toggle-prefered-discVar">
                <input type="radio" name="process" value="FDM" checked>
                <span class="checkmark-prefered-discVar">FDM</span>
              </label>
              <label class="toggle-prefered-discVar">
                <input type="radio" name="process" value="SLA">
                <span class="checkmark-prefered-discVar">SLA</span>
              </label>
            </fieldset>
          </div>
        </div>
      </form>
    </div>

    <div class="intro-p3">
      P3, a Network of Additive Manufacturing Services powered by Daa
    </div>
  </body>
  <script src="./scripts/P3-print.js"></script>

  <!-- register the service-worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').catch(() => {});
      });
    }
  </script>

</html>
