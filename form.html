<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="P3 is a Network of Additive Manufacturing Services, allowing makers to build stuff wherever, whenever.">
    <meta name="keywords" content="P3, 3D, printing, AM, additive manufacturing, network, service provider, buy, printer, printers, Pakistan, 3D Printers in Pakistan, minifactory">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#feda14">

    <link rel="stylesheet" href="/styles/P3-main.css">
    <link rel="stylesheet" href="/styles/form.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="./imgs/faviconP3.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title>Print Request</title>
</head>
<body>
    <h1 class="header">Print Request</h1>
    <p class="sub">Let's Make Your Product Together!</p>

    <form id="printForm">
        <label for="file">Upload your STL Design File *</label>
        <input type="file" id="file" name="file" accept=".stl" required>

        <label for="usecase">Elaborate your use case *</label>
        <textarea id="usecase" name="usecase" required></textarea>

        <label for="material">Material *</label>
        <select id="material" name="material" required>
            <option value="">-- Select Material --</option>
            <option value="decide">I don't know, You may decide</option>
            <option value="pla">Standard (PLA)</option>
            <option value="petg">Strong (PETG or CF-PLA)</option>
            <option value="tpu">Flexible (TPU)</option>
            <option value="abs">Heat/Impact Resistant (ABS, Nylon)</option>
            <option value="other">Other</option>
        </select>

        <label>How important is detail? *</label>
        <div class="radio-group">
            <label><input type="radio" name="detail" value="1" required> 1 (Low)</label>
            <label><input type="radio" name="detail" value="2"> 2</label>
            <label><input type="radio" name="detail" value="3"> 3 (High)</label>
        </div>

        <label for="scale">Scale (e.g. 1, 0.5, 2) *</label>
        <input type="number" id="scale" name="scale" step="0.1" required>

        <label for="touches">Final Touches</label>
        <textarea id="touches" name="touches"></textarea>

        <label for="notes">Notes for Manufacturer</label>
        <textarea id="notes" name="notes"></textarea>

        <button type="submit">Submit</button>
    </form>

    <script src="/scripts/form.js"></script>
</body>
</html>
