<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabify Search 3D</title>
    <link rel="stylesheet" href="styles/library_search.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>
<body>
    <div id="whole-container">

        <div id="header">
            <h1>Fabify</h1>
            <p>Explore the Amazing 3D Library</p>
        </div>

        <div id="container-search">
            <!-- upper part -->
            <div id="upper-row">
                <div id="search-bar">
                    <div id="logo">
                        <img src="imgs/fabify.svg" alt="logo">
                    </div>
                    <div id="input-field">
                        <input type="text" placeholder="search any design">
                    </div>
                </div>
                <div id="search-button">
                    <span class="material-symbols-outlined">search</span>
                </div>
            </div>
            
            <!-- lower part -->
            <div id="lower-row">
                <button id="scroll-left" class="scroll-btn">
                    <span class="material-symbols-outlined">chevron_left</span>
                </button>

                <div id="filter-tags">
                    <div class="filter">filter1</div>
                    <div class="filter">filter2</div>
                    <div class="filter">filter3</div>
                    <div class="filter">filter4</div>
                    <div class="filter">filter5</div>
                    <div class="filter">filter6</div>
                    <div class="filter">filter7</div>
                    <div class="filter">filter8</div>
                    <div class="filter">filter9</div>
                    <div class="filter">filter10</div>
                    <div class="filter">filter11</div>
                    <div class="filter">filter12</div>
                    <div class="filter">filter13</div>
                    <div class="filter">filter14</div>
                    <div class="filter">filter15</div>
                    <div class="filter">filter16</div>
                </div>

                <button id="scroll-right" class="scroll-btn">
                    <span class="material-symbols-outlined">chevron_right</span>
                </button>
            </div>
        </div>
    </div>

    <script src="scripts/library_search.js"></script>
</body>
</html>
