<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <meta
    name="description"
    content="
      P3 is a Network of Additive Manufacturing Services, allowing makers to build stuff wherever, whenever.
      "
  >
  <meta 
    name="keywords" 
    content="P3, 3D, printing, AM, additive manufacturing, network, service provider, buy, printer, printers, Pakistan, 3D Printers in Pakistan, minifactory"
  >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- links -->
  <link rel="stylesheet" href="/styles/library_search.css" />
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/x-icon" href="./imgs/faviconP3.ico">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- ✅ Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1><span class="gradient-text">Fabify Library</span></h1>
      <a href="#" class="view-all">View All →</a>

      <div class="buttons">
        <button id="searchBtn">
          <i class="fa-solid fa-search"></i> Search a Design
        </button>
        <button id="uploadBtn" class="outline">
          <i class="fa-solid fa-cloud-arrow-up"></i> Upload your Design
        </button>
      </div>

      <div id="searchBox" class="hidden">
        <div id="searchbar">
          <div id="leftbar">
            <img src="images/icons/search-icon.png" alt="search icon" id="icon" />
            <input id="searchInput" type="text" placeholder="Search from the world's best 3D Library">
          </div>
          
          <div id="go-btn" onclick="performSearch()">Go</div>
        </div>
        <div class="filters" id="filterTags"></div>
      </div>
    </div>

    <script src="scripts/library_search.js"></script>
  </body>
</html>
